// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        versionCode = 1
        versionName = "0.0.1"

        minSdkVersion = 21
        maxSdkVersion = 29
        buildToolsVersion = "29.0.2"

        androidGradleVersion = "3.5.0"
        googleServicesVersion = "4.3.2"
        kotlinVersion = '1.3.50'
        appcompatVersion = '1.1.0'
        constraintLayoutVersion = "1.1.3"
        transitionsVersion = "1.2.0-rc01"
        lifecycleVersion = "2.1.0"
        coreKtxVersion = "1.1.0"
        koinVersion = '2.0.1'
        coroutinesVersion = "1.3.1"
        materialVersion = "1.1.0-alpha10"
        threetenabpVersion = "1.2.0"
        firestoreVersion = "21.1.1"
        timberVersion = "4.7.1"
        junitVersion = "4.12"
        testRunnerVersion = "1.2.0"
        espressoCoreVersion = "3.2.0"
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$androidGradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "com.google.gms:google-services:$googleServicesVersion"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
